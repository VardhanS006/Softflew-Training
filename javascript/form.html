<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    
  	<form class="col-lg-4 col-md-4 col-sm-12 border border-danger mx-auto shadow p-2 mt-5 bg-light" method="post" name="myform" onsubmit="return validateform()">
  		<div class="form-group">
  			<label>Name</label>
  			<input class="form-control" type="text" placeholder="Enter your Name" name="name">
  			<span class="text-danger" id="name"></span>
  		</div>
  		<div class="form-group">
  			<label>E-mail</label>
  			<input class="form-control" type="email" placeholder="example@123.com" name="email">
  			<span class="text-danger" id="email"></span>
  		</div>
  		<div class="form-group">
  			<label>Phone</label>
  			<input class="form-control" type="number" placeholder="Mobile Number" name="phone">
  			<span class="text-danger" id="phone"></span>
  		</div>
  		<div class="form-group">
  			<label>Password</label>
  			<input class="form-control" type="Password" placeholder="Enter the Password" name="pwd">
  			<span class="text-danger" id="pwd"></span>
  		</div>
  		<button class="btn btn-outline-success mt-2 form-control" type="submit">Submit</button>
  	</form>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	function validateform(){
    		let name = document.forms['myform']['name'].value;
    		let email = document.forms['myform']['email'].value;
    		let phone = document.forms['myform']['phone'].value;
    		let pwd = document.forms['myform']['pwd'].value;

    		if(name=="" || name.length <=3){
    			document.getElementById('name').innerHTML = "Invalid name";
    			// return false;
    		}
    		else{
    			document.getElementById('name').innerHTML = "";
    			// return true;
    		}



    		if(email=="" || email.length <=10){
    			document.getElementById('email').innerHTML = "Invalid email address";
    			// return false;
    		}
    		else{
    			document.getElementById('email').innerHTML = "";
    			// return true;
    		}



    		if(phone=="" || phone.length <=10){
    			document.getElementById('phone').innerHTML = "Invalid phone";
    			 //return false;
    		}
    		else{
    			document.getElementById('phone').innerHTML = "";
    			// return true;
    		}



    		if(pwd=="" || pwd.length <=8){
    			document.getElementById('pwd').innerHTML = "Invalid";
    			return false;
    		}
    		else{
    			document.getElementById('pwd').innerHTML = "";
    			return true;
    		}
    	}
    </script> 
 </body>
</html>
