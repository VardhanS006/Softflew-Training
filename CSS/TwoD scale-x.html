<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale-X&Y</title>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		.body{
			height: 100px;
			width: 100px;
			background-color: red;
			transition: transform 2s;
			/*transform:translate(100px,500px;)*/
		}
		.body:hover{
			transform:scaleX(5);
			/*transform:scaleY(5);*/
		}
	</style>
</head>
<body>
	<div class="body"></div>
</body>
</html>
