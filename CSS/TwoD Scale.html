<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale</title>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		.body{
			height: 100px;
			width: 100px;
			background-color: red;
			transition: transform 4s;
			/*transform:translate(100px,500px;)*/
		}
		.body:hover{
			transform:scale(2,4);
		}
	</style>
</head>
<body>
	<div class="body"></div>
</body>
</html>
