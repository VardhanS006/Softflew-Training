<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text shadow</title>
	<style type="text/css">
		h1{
			text-shadow: 2px 2px 5px green;/*<horizontal><vertical><blur><color>*/
		}
		h2{
			text-shadow: 2px 2px 5px green,0px 0px 3px red;
		}
		h3{
			color: white;
			text-shadow: 2px 2px 5px blue,0px 0px 3px red;
		}
	</style>
</head>
<body>
	<h1>Text Shadow</h1>
	<h2>Text Shadow</h2>
	<h3>Text Shadow</h3>

</body>
</html>
