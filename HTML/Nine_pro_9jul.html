<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nine Program</title>
</head>
<body>
	<center><h1><u>Form</u></h1>
	<form>
		<table border="2px" cellpadding="5px"cellspacing="0px" align="center">
			<tbody>
				<tr>
					<td>Enter Your name</td>
					<td><input type="text" name="First_name" maxlength="10" placeholder="First name" required></td>
					<td><input type="text" name="Mid_name" maxlength="10" placeholder="Middle name"></td>
					<td><input type="text" name="Last_name" maxlength="10" placeholder="Last name" required></td>
				</tr>
				<tr>
					<td colspan="2">Gender</td>
					<td><input type="radio" value="male" name="Gender">M</td>
					<td><input type="radio" value="female" name="Gender">F</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="Email" name="Email"></td>
					<td>Password</td>
					<td><input type="Password" name="Password" maxlength="10" placeholder=" MAX 8 character"></td>
				</tr>
				<tr>
					<td>Alternate Email</td>
					<td><input type="Email" name="Alt_Email"></td>
					<td>DOB</td>
					<td><input type="date" min="01-01-1993" name="DOB" required></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input type="text" name="Country"></td>
					<td>Submission date/time</td>
					<td><input type="datetime-local" name="Submission_date_time"></td>
				</tr>
				<tr>
					<td>Select Subjects</td>
					<td colspan="3"><input type="checkbox" value="Physics"name="Subject">Physics	
					<input type="checkbox"value="chemistry" name="Subject">Chemistry
					<input type="checkbox"value="Maths"name="Subject">Maths
					<input type="checkbox"value="English" name="Subject">English
					<input type="checkbox"value="ComputerScience" name="Subject">Computer Science
					<input type="checkbox"value="P.Ed" name="Subject">P.Ed</td>
				</tr>
				<tr>
					<td>School/College Name</td>
					<td><input type="text" name="SName" placeholder="Name"></td>
					<td>Bank</td>
					<td><input type="text" name="Bank_name" placeholder="Enter bank name"></td>
				</tr>
				<tr>
					<td>Degree</td>
					<td colspan="3"><input type="checkbox"name="Subject">BSC	
					<input type="checkbox"name="Subject">MSC
					<input type="checkbox"name="Subject">B-TECH
					<input type="checkbox"name="Subject">M-TECH
					<input type="checkbox"name="Subject">PHD</td>
				</tr>
			</tbody>
		</table>
		<center><input type="submit" name="submit" value="submit"></center>
	</form></center>
</body>
</html>
