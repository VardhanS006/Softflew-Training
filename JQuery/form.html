
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <form class="col-sm-4 border border-warning mx-auto bg-light mt-4">
	<div class="form-control">
		<label>Name</label>
		<input type="text" name="Name" class="form-control" onfocusout="Myfunction(this)" placeholder="Enter Your Name">
	</div>
	<div class="form-control">
		<label>Subject</label>
		<input type="text" name="Email" class="form-control" placeholder="Subject" >
	</div>
	<div class="form-control">
		<label>E-mail</label>
		<input type="email" name="Email" class="form-control" placeholder="Enter E-mail" >
	</div>
	<div class="form-control">
		<label>password</label>
		<input type="password" name="Pass" class="form-control" placeholder="Enter password" >
	</div>
	
	<button class="btn btn-success mt-2 form-control" id="sub_button">Submit</button>

</form>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function Myfunction(obj){
    	var name=obj.value;
    	alert(name.length);
    	if(name.length<3)
    	{
    		$('#sub_button').attr('disabled','disabled');
    		$('#sub_button').removeClass('btn-success');
    		$('#sub_button').addClass('btn-danger');
    	}
    	else{
    		$('#sub_button').removeAttr('disabled');
    		$('#sub_button').removeClass('btn-danger');
    		$('#sub_button').addClass('btn-success');
    	}
    }

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
