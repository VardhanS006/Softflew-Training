<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div></div>
	<button  id="btn">hide</button>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="text/javascript">
	// function toggleMethod(){   //define onclick function in button
	// 		$('div').toggle(3000);//toggle(time)
	// 		// $('#btn').html("show");//# is used for id
	// 	}
		$('#btn').click(function(){
			$('div').fadeToggle(3000);
			var data = $('#btn').html();
			if(data == "hide"){
				$('#btn').html("show");
			}
			else{
				$('#btn').html("hide");
			}
		});
</script>
</body>
</html>
