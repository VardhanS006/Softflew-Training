<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
   <form class="col-lg-4 mt-5 mx-auto bg-light p-4 border border-danger rounded shadow">
         <div class="row">
         <div class="form-group mt-2 col-lg-3 col-md-6 col-sm-12">
           <label>Name</label>
           <input type="text" name="" class="form-control" placeholder="Name">
         </div> 
         <div class="form-group mt-2 col-lg-3 col-md-6 col-sm-12">
           <label>Email</label>
           <input type="email" name="" class="form-control" placeholder="Email">
         </div> 
         <div class="form-group mt-2 col-lg-3 col-md-6 col-sm-12">
           <label>Phone</label>
           <input type="number" name="" class="form-control" placeholder="Phone Number">
         </div> 
         <div class="form-group mt-2 col-lg-3 col-md-6 col-sm-12">
           <label>password</label>
           <input type="password" name="" class="form-control" placeholder="password">
         </div> 
         <div class="form-group mt-2" >
            <button type="submit" class="form-control mt-2 btn btn-outline-success">Submit</button>
         </div>  </div>
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
